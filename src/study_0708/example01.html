<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // prompt() 함수는 문자열만 입력이 가능하다.
        // 아무리 숫자를 입력해도 문자열의 자료형 출력
      
        // 변수를 선언합니다.
        var input = prompt('숫자를 입력해주세요', '숫자');

        // 출력합니다.
        alert(typeof (input));


        // confirm() 함수
        // 변수를 선언합니다.
        var input = confirm("수락하시겠습니까?");

        // 사용자가 확인을 누르면 true값 리턴
        // 취소를 누르면 false값을 리턴한다.
       
        // 출력합니다.
        alert(input);

        // 첫번째 값을 제외하고 모두 24라는 값을 뱉는다.
        alert('3 * 8'); // 3*8 그대로 출력
        alert(3 * 8);
        alert('3' * 8);
        alert(3 * '8');
        alert('3' * '8');

    </script>
</head> 
<body>
    
</body>
</html>
